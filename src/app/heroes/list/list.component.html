<h3>List of heroes</h3>

<div *ngIf="heroeDeleted !==''; else noDeleted">
    <h3>Heroe Deleted:
    <small> {{ heroeDeleted }} </small></h3>
</div>

<ng-template #noDeleted>
    <h3>Heroe not deleted</h3>
</ng-template>

<button (click)=deleteHeroe()>
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>
